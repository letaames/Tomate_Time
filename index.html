                    </input>

                    <label id="lbLabel" for="lbSet">Long break (minutes)</label>

                        <div id="inputAreaMins"></div>
                    </input>
                    <button id="submitCustomTime">Let's Go!</button>
                    <p class="units">minutes</p>
                    <!-- Rounded switch -->
                    <label id="switchLabel">Manually progress sessions</label>
                    <label class="switch">
                        <input id="switchItem" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </form>
                </div>
              </div>

                    <button id="submitCustomTime">Let's Go!</button>
